<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <img src="image/calculator.png" alt="">
        <section class="content">
            <h1>FITNESS CALCULATOR</h1>
            <div class="units-container">
                <a href="#">Standart units (US)</a>
                <a href="#">Metric units</a>
            </div>
            <form action="#">
                <div class="gender-wrapper">
                    <label for="gender">Gender</label>
                    <div class="gender-input">
                        <select name="gender" id="gender">
                            <option value="male">Female</option>
                            <option value="male">Male</option>
                            <option value="male">Other</option>
                        </select>                        
                            <input type="text" placeholder="Years...">                        
                    </div>
                </div>
                <div class="weight-wrapper">
                    <label for="weight">Weight</label><br>
                    <input type="text" placeholder="Pounds...">
                </div>
                <div class="height-wrapper">
                    <label for="height">Height</label>
                    <div class="height-input">
                        <input type="text" placeholder="Feet...">
                        <input type="text" placeholder="Inches...">
                    </div>
                </div>
                <button>
                    <p>Calculate</p>
                </button>
            </form>
        </section>
    </main>
</body>

</html>
